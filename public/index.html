<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Sign In</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <style>
    :root {
      --bg: hsl(220, 40%, 10%);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ---------- MAIN BOX ---------- */
    #boxtoauth {
      position: relative;
      background: #fff;
      width: 70vw;
      max-width: 800px;
      min-width: 340px;
      height: 55vh;
      min-height: 400px;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgb(211, 211, 211);
      padding: 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .para {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      background: #fff;
    }

    #id,
    #password {
      background: #fff;
      border: 1px solid #000;
      border-radius: 10px;
      width: 70%;
      height: 2.7rem;
      margin-bottom: 1rem;
      padding: 0 0.7rem;
      font-size: 1rem;
    }

    .submit {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 7px;
      width: 35%;
      max-width: 200px;
      height: 2.7rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: auto;
    }

    .punch {
      background: #fff;
      color: #000;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    /* ---------- QUIZ LOGO (joined group) ---------- */
    .quiz-logo {
      position: absolute;
      top: 5rem;
      right: 1rem;
      display: flex;
      align-items: flex-end;
      gap: 0.5rem;
      z-index: 3;
      transform-origin: center;
    }

    /* magnifying glass (Q’s round part) */
    .logo {
      position: relative;
      width: 8rem;
      height: 8rem;
      border: 8px solid #000;
      border-radius: 50%;
      background: #fff;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgb(195, 246, 255);
    }

    /* reflection + blinking eye */
    .ref {
      position: absolute;
      background: #fff;
      border-radius: 100%;
      height: 28%;
      width: 83%;
      top: 35%;
      left: 10%;
      transform: rotate(45deg);
      animation: eye 3s infinite;
    }

    @keyframes eye {
      0%, 4%, 12%, 20% { height: 28%; top: 35%; }
      2%, 10%, 18% { height: 0%; top: 50%; }
    }

    .ball {
      position: absolute;
      background: #000;
      border-radius: 50%;
      height: 17%;
      width: 17%;
      left: 45%;
      top: 35%;
      animation: ball 3s infinite;
    }

    @keyframes ball {
      0%, 4%, 12%, 20%, 90% { opacity: 1; left: 45%; top: 35%; }
      2%, 10%, 18% { opacity: 0; left: 38%; top: 38%; }
      35%, 75% { left: 30%; top: 35%; }
    }

    /* stick attached to logo */
    .stick {
      position: absolute;
      bottom: -3rem;
      right: -1rem;
      background: #000;
      transform: rotate(-45deg);
      width: 2rem;
      height: 4rem;
      z-index: 2;
    }

    /* "UIZ" text next to magnifying glass */
    .uiz {
      position: relative;
      font-size: 2.8rem;
      color: #000;
      background: #fff;
      font-weight: bold;
      line-height: 1;
      margin: 0 0 0 0.4rem;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 700px) {
      #boxtoauth {
        width: 90vw;
        height: auto;
        min-height: 520px;
        padding-top: 9rem;
      }

      .quiz-logo {
        top: 10rem;
        right: 60%;
        transform: translateX(50%) scale(0.8);
        flex-direction: column;
        align-items: center;
        gap: 0.3rem;
      }

      .logo {
        width: 6rem;
        height: 6rem;
        border-width: 6px;
      }

      .stick {
        width: 1rem;
        height: 3rem;
        bottom: -3rem;
        right: 0rem;
      }

      .uiz {
        font-size: 2rem;
      }

      #id,
      #password {
        width: 100%;
      }

      .submit {
        width: 65%;
      }
    }

    @media (max-width: 420px) {
      #boxtoauth {
        padding-top: 8rem;
      }

      .quiz-logo {
        transform: translateX(50%) scale(0.7);
        top: -2rem;
      }

      .logo {
        width: 5.2rem;
        height: 5.2rem;
        border-width: 5px;
      }

      .uiz {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <form id="boxtoauth">
    <p class="para">Enter your name</p>
    <input id="id" type="text" required />
    <p class="para">Enter your password</p>
    <input type="password" id="password" required />

    <!-- ✅ Unified quiz logo -->
    <div class="quiz-logo">
      <div class="logo">
        <div class="glass">
          <div class="ref"></div>
          <div class="eye-container">
            <div class="ball"></div>
          </div>
        </div>
        <div class="stick"></div>
      </div>
      <h1 class="uiz">UIZ</h1>
    </div>

    <button type="submit" class="submit">Sign in</button>
    <div class="punch">Zoom in, find out and level up!</div>
  </form>

  <script type="module" src="auth.js"></script>
  <script type="module" src="js.js"></script>
</body>
</html>
