<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <script src="auth.js" defer></script>
  <script type="module" src="js.js" defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .ques {
      background-color: #e6e6e6;
      height: 100vh;
      width: 100%;
    }
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      background: #580aa1;
      height: 100px;
      width: 100vw;
      border: solid black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      padding: 0 30px;
      box-sizing: border-box;
    }
    .question {
      font-size: 40px;
      font-weight: bold;
    }
    #timer {
      font-size: 30px;
      font-weight: bold;
      color: #00ffb3;
    }
    .next, .prev, .submit {
      position: fixed;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 30px;
      color: white;
      border: none;
      cursor: pointer;
      height: 100px;
      width: 200px;
    }
    .next { right: 20px; background-color: #16a3db; }
    .prev { right: 250px; background-color: #12aa45; }
    .submit {
      right: 20px;
      background-color: #16a3db;
      display: none; /* Only show on last question */
    }
    .quespart {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 250px;
      top: 100px;
      background: white;
      border: 2px solid black;
      z-index: 10;
      padding: 10px;
    }
    #num {
      position: absolute;
      top: 32px;
      left: 205px;
      width: 50px;
      height: 50px;
      background-color: #580aa1;
      color: white;
      font-size: 50px;
      text-align: center;
      line-height: 50px;
      font-weight: bold;
      border-radius: 8px;
    }
    .optionspart {
      position: absolute;
      top: 360px;
      width: 100%;
      padding: 20px;
      background-color: #f9f9f9;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="nav">
    <div class="question">Question - <span id="question-number">1</span></div>
    <div id="timer">--:--</div> <!-- ⏰ Timer Display -->
  </div>

  <div id="num">1</div>
  <div class="quespart"></div>
  <div class="optionspart"></div>
  <div id="question-nav" style="position:fixed; top:120px; left:20px; display:flex; gap:5px;"></div>

  <button class="prev" onclick="decrement()">Prev</button>
  <button class="next" onclick="increment()">Next</button>
  <button class="submit" onclick="pro()">Submit</button>

  <script>
    // Timer logic: starts countdown based on selected time
    function startTimer() {
      const timeChoice = localStorage.getItem("time");

      let minutes = 0;
      if (timeChoice === "easy") minutes = 15;
      else if (timeChoice === "moderate") minutes = 30;
      else if (timeChoice === "hard") minutes = 60;
      else minutes = 15; // default fallback

      let remainingMs = minutes * 60 * 1000;
      const timerEl = document.getElementById("timer");

      const interval = setInterval(() => {
        remainingMs -= 1000;
        const m = Math.floor(remainingMs / 60000);
        const s = Math.floor((remainingMs % 60000) / 1000);
        timerEl.textContent = `${m}:${s.toString().padStart(2, "0")}`;

        if (remainingMs <= 0) {
          clearInterval(interval);
          alert("⏰ Time's up! Submitting your quiz...");
          pro(); // auto-submit
        }
      }, 1000);
    }

    // Run the timer once the DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      startTimer();
    });
  </script>
</body>
</html>
