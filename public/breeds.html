<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz</title>
  <script src="auth.js" defer></script>
  <script type="module" src="js.js" defer></script>

  <style>
   html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* disables scroll on large screens */
}

.ques {
  background-color: #e6e6e6;
  height: 100vh;
  width: 100%;
}

.nav {
  position: fixed;
  top: 0;
  left: 0;
  background: #580aa1;
  height: 13.5%;
  width: 100vw;
  border: solid black;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
  padding: 0 30px;
  box-sizing: border-box;
  z-index: 10;
}

.question {
  font-size: 40px;
  font-weight: bold;
}

#timer {
  font-size: 30px;
  font-weight: bold;
  color: #00ffb3;
}

.next, .prev, .submit {
  position: fixed;
  bottom: 20px;
  padding: 10px 20px;
  font-size: 30px;
  color: white;
  border: none;
  cursor: pointer;
  height: 100px;
  width: 200px;
}

.next { right: 20px; background-color: #16a3db; }
.prev { right: 250px; background-color: #12aa45; }
.submit {
  right: 20px;
  background-color: #16a3db;
  display: none; /* Only show on last question */
}

.quespart {
  box-sizing: border-box;
  position: relative;
  width: 100%;
  min-height: 35%;
  top: 11%;
  background: white;
  border: 2px solid black;
  z-index: 10;
  padding: 10px;
}

#num {
  position: absolute;
  top: 32px;
  left: 205px;
  width: 50px;
  height: 50px;
  background-color: #580aa1;
  color: white;
  font-size: 50px;
  text-align: center;
  line-height: 50px;
  font-weight: bold;
  border-radius: 8px;
}

.optionspart {
  position: relative;
  top: 11%;
  width: 100%;
  padding: 20px;
  background-color: #f9f9f9;
  box-sizing: border-box;
}
#question-nav{position:fixed; top:75%; left:20px; display:block; gap:5px; width: 30%; height: 25%; display: flex; flex-wrap: wrap;}

#dropd{
  display: none;
}
/* ✅ Allow scroll on narrow screens */
@media (max-width: 700px) {
  html, body {
    height: auto;
    overflow-y: auto !important; /* enable vertical scrolling */
  }
  #timer {
    position: absolute;
    right: 0%;
  font-size: 30px;
  font-weight: bold;
  color: #00ffb3;
}
  .nav {
  position: relative;
  z-index: 20;
  top: 0;
  left: 0;
  background: #580aa1;
  height: 14.5%;
  width: 100vw;
  border: solid black;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
  padding: 0 30px;
  box-sizing: border-box;
  z-index: 10;
}
.quespart {
  box-sizing: border-box;
  position: relative;
  width: 100%;
  min-height: 35%;
  top: 0%;
  background: white;
  border: 2px solid black;
  z-index: 10;
  padding: 10px;
}
.optionspart {
  position: relative;
  top: 0%;
  width: 100%;
  padding: 20px;
  background-color: #f9f9f9;
  box-sizing: border-box;
}
  .next, .prev, .submit {
  position: relative;
  bottom: 35%;
  left: 50%;
  margin: 10px;
  padding: 10px 20px;
  font-size: 30px;
  color: white;
  border: none;
  cursor: pointer;
  height: 10%;
  width: 25%;
}

  #question-nav{ z-index: 100;position:fixed; top:70%; left:20px; display:none; margin: 5px; width: 90%; height: 30%; display: flex; flex-wrap: wrap;}
  #dropd {
    display: block;
    position: fixed;
    top: 50%;
    left: 5%;
    z-index: 100;
    background-color: #580aa1;
    color: white;
    font-size: 30px;
    border: none;
    border-radius: 8px;
    padding: 5px 15px;
  }
}


  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="nav">
    <div class="question">Question - <span id="question-number">1</span></div>
    <div id="timer">--:--</div> <!-- ⏰ Timer Display -->
  </div>

  <div id="num">1</div>
  <div class="quespart"></div>
  <div class="optionspart"></div>
  <button id="dropd" onclick="dropit()">></button>
  <div id="question-nav" ></div>

  <button class="prev" onclick="decrement()">Prev</button>
  <button class="next" onclick="increment()">Next</button>
  <button class="submit" onclick="pro()">Submit</button>

  <script>
    // Timer logic: starts countdown based on selected time
    function startTimer() {
      const timeChoice = localStorage.getItem("time");

      let minutes = 0;
      if (timeChoice === "easy") minutes = 15;
      else if (timeChoice === "moderate") minutes = 30;
      else if (timeChoice === "hard") minutes = 60;
      else minutes = 15; // default fallback

      let remainingMs = minutes * 60 * 1000;
      const timerEl = document.getElementById("timer");

      const interval = setInterval(() => {
        remainingMs -= 1000;
        const m = Math.floor(remainingMs / 60000);
        const s = Math.floor((remainingMs % 60000) / 1000);
        timerEl.textContent = `${m}:${s.toString().padStart(2, "0")}`;

        if (remainingMs <= 0) {
          clearInterval(interval);
          alert("⏰ Time's up! Submitting your quiz...");
          pro(); // auto-submit
        }
      }, 1000);
    }
    function dropit() {
  const navig = document.getElementById("question-nav");
  if (!navig) return;
  const isVisible = navig.style.display === "block";
  navig.style.display = isVisible ? "none" : "block";
}

// Handle screen resizing
function handleResize() {
  const navig = document.getElementById("question-nav");
  const dropBtn = document.getElementById("dropd");

  if (window.innerWidth > 700) {
    // Wide screen: show nav, hide button
    navig.style.display = "block";
    dropBtn.style.display = "none";
  } else {
    // Narrow screen: hide nav by default, show button
    navig.style.display = "none";
    dropBtn.style.display = "block";
  }
}


    // Run the timer once the DOM is ready
    window.addEventListener("DOMContentLoaded", () => {
      startTimer();
    });
    window.addEventListener("DOMContentLoaded", handleResize);
    window.addEventListener("resize", handleResize);
  </script>
</body>
</html>
