<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        html, body {
            margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* optional, disables scrolling */
        }

        .ques{
            background-color: #e6e6e6;
            height:100vh;
            width: 100%;
        }
        .nav{
            box-sizing: border-box;
            position: fixed;
            top: 0px;
            left: 0px;
            background-color: #580aa1;
            height: 100px;
            width: 100vw;
            border: solid black;
            
        }
        .question{
            color: black;
            background-color: #580aa1;
            position: relative;
            top: 30px;
            left: 10px;
            height: 50px;
            width: 2px;
            font-size: 50px;
            color: white;

            
        }
        .next{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #16a3db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            height: 100px;
            width: 200px;
        }
        .prev{
            position: fixed;
            bottom: 20px;
            right: 250px;
            background-color: #12aa45;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            height: 100px;
            width: 200px;
        }
        .submit{
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #16a3db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            height: 100px;
            width: 200px;
            
        }
        .quespart{
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            height: 250px;
            top: 100px;
            background-color: #ffffff;
            border: solid black 2px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="nav"></div>
    <div class="question">Question-</div>
    <div class="ques"></div>
    <div id="num"></div>
    <div class="quespart"></div>
    <button class="prev" onclick="decrement()">Prev</button>
    <button class="next" onclick="increment()">Next</button>
    <button class="submit" onclick="leader()">Submit</button>
    <script src="js.js"></script>
    
    
</body>
</html>
