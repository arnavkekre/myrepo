<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    body {
      background: url('https://png.pngtree.com/thumb_back/fw800/background/20190223/ourmid/pngtree-creative-gradient-color-performance-leaderboard-background-material-pointbattle-reportperformancepersonal-war-image_78947.jpg');
      font-family: Arial, sans-serif;
    }
    .leaderboard-container {
      margin: 100px auto;
      padding: 20px;
      width: 90%;
      position: relative;
      top: -5vh;
      max-width: 1000px;
      background-color: #fff;
      border-radius: 10px;
      border: 1px solid #000;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #31ffa9;
    }
    h1 {
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container" id="leaderboard">
    <h1>Leaderboard</h1>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Attempted</th>
          <th>Score</th>
          <th>Time Spent</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const client = createClient(
      'https://ztnldcowmuhldurztvad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0bmxkY293bXVobGR1cnp0dmFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODE0OTksImV4cCI6MjA3MDA1NzQ5OX0.6U_BxibjiCK6p1xMgFyCd1nokaCUoetU_qWwEQ_YkQE'
    );

    async function loadLeaderboard() {
      const { data: profiles, error } = await client
        .from('public_profiles')
        .select('username, score, attempted, time_spent')
        .order('score', { ascending: false });

      if (error) {
        console.error('Error fetching leaderboard:', error);
        return;
      }

      const tbody = document.querySelector('#leaderboard-table tbody');

      profiles.forEach((profile, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${profile.username}</td>
          <td>${profile.attempted ?? 0}</td>
          <td>${profile.score ?? 0}</td>
          <td>${profile.time_spent ?? 0}</td>
        `;
        tbody.appendChild(row);
      });
    }

    window.addEventListener('DOMContentLoaded', loadLeaderboard);
  </script>
</body>
</html>
