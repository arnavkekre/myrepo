<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js.js"></script>
    <style>
        *{
            background-color: #31ffa9;
        }
        .lb{
            display:grid;
            grid-template-columns: 1fr 1fr;
            position: relative;
            top: 200px;
            left: 10px;
            height: 500px;
            width: 1100px;
            background-color: #fff;
            border-radius: 10px;
        }
        .columns{
            display: grid;
            grid-template-rows: 1fr 7fr;
            grid-template-columns: 1fr 4fr 2fr 2fr;
            background-color: white;
            border: solid black;
            margin: 0px;
            position: relative;
            bottom: 0px;
        }
        .title{
            height: 0px;
            width: 0px;
            position: relative;
            top: 10px;
            left: 400px;
            font-size: 30px;
            color: #fff;
        }
        .column{
            align-content: center;
            text-align: center;
            background-color: white;
            border: solid black;
            margin: 0px;
            position: relative;
            bottom: 0px;

        }
    </style>
</head>
<body>
    <div class="title">
    <h1>Leaderboard</h1>
    </div>
    <div class="lb">
        <div class="columns">
            <div class="column">Ranks</div>
            <div class="column">ID</div>
            <div class="column">No. of qustions</div>
            <div class="column">Score</div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        <div class="columns">
            <div class="column">Ranks</div>
            <div class="column">ID</div>
            <div class="column">No. of qustions</div>
            <div class="column">Score</div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
    </div>
</body>
</html>
